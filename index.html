<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>CSC 215: Lab 4-3</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <table style="width: 90%; border: 20px groove #194A70; border-radius: 20px;">
            <tr>
                <th colspan="3">PIANO PRACTICE SCHEDULE</th>
            </tr>
            <tr>
                <td rowspan="5" style="width: 150px">
                    <img src="https://img.clipartfest.com/59801509789e4cc9d0a112720e1eeca0_-instruments-clipart-piano-free-clipart-of-piano_500-500.gif" alt="Piano Image" width="150" height="150" style="vertical-align: middle"/>
                </td>
                <th class="subtitle">Day of Week</th>
                <th class="subtitle">Time</th>
            </tr>
            <tr class="blueRow">
                <td>Day 1</td>
                <td>Time 1</td>
            </tr>
            <tr>
                <td>Day 2</td>
                <td>Time 2</td>
            </tr>
            <tr class="blueRow">
                <td>Day 3</td>
                <td>Time 3</td>
            </tr>
            <tr>
                <td>Day 4</td>
                <td>Time 4</td>
            </tr>
            <tr>
                <th colspan="3">KIDS CAMP SCHEDULE</th>
            </tr>
            <tr>
                <td rowspan="5" style="width: 150px">
                    <img src="http://www.clipartbest.com/cliparts/aiq/668/aiq668j5T.jpg" alt="Children Image" width="150" height="100" style="vertical-align: middle"/>
                </td>
                <th class="subtitle">Day of Week</th>
                <th class="subtitle">Time</th>
            </tr>
            <tr class="yellowRow">
                <td>Day 1</td>
                <td>Time 1</td>
            </tr>
            <tr>
                <td>Day 2</td>
                <td>Time 2</td>
            </tr>
            <tr class="yellowRow">
                <td>Day 3</td>
                <td>Time 3</td>
            </tr>
            <tr>
                <td>Day 4</td>
                <td>Time 4</td>
            </tr>
        </table>
    </body>
</html>
